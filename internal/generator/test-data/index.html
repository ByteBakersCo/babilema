<html>

<body>
    <header>{{.Header}}</header>
    {{range .Articles}}
    <article>
        <a href="{{.URL}}">
            <h1>{{.Title}}</h1>
        </a>
        <p>{{.Preview}}</p>
        <p>Author: {{.Author}}</p>
        <p>Published: {{.DatePublished}}</p>
        <a href="{{.URL}}"><img src="{{.Image}}" alt="{{.Title}}" /></a>
    </article>
    {{end}}
    <footer>{{.Footer}}</footer>
</body>

</html>
