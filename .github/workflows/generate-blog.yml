name: Generate blog

on:
  pull_request:
    branches: [ blog ]
  workflow_dispatch:

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    steps:
    - name: 'Check out code'
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}

    - name: 'Generate blog' 
      uses: ByteBakersCo/babilema-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
